<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div class="highscores">
            <a href=""> View Highscores</a>
        </div>
        <div class="timer">
            <p class="top-right">Time: 0</p>
        </div>
    </header>
    <main>
        <div class="questions">
            <h1 class="">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions within the time<br> limit. Keep in mind that the incorrect answers will penalize your socre time<br> by 10 seconds!</p>
            <button class="start">Start Quiz</button>
        </div>
    </main>
</body>

<script src="./assets/js/script.js"></script>
</html>
