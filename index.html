<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>

  <body>
    <header>
      <div id="highscores">
        <a href="highscores.html"> View Highscores</a>
      </div>
      <div id="timer">
        <p class="top-right">Time: 100</p>
      </div>
    </header>
    <main>
      <div id="beginning">
        <h1>Coding Quiz Challenge</h1>
        <p class="instructions">
          Try to answer the following code-related questions within the time<br />
          limit. Keep in mind that the incorrect answers will penalize your
          socre time<br />
          by 10 seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="question"></div>

      <div id="finito" class="hide">
        <h2>Finished!</h2>
        <p>You Scored: <span id="resultados"></span></p>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
